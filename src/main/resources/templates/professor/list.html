<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"></head>
<body>
<head th:replace="fragments/nav"></head>


<div class="container" id="main-container">
    <h2>Profesores</h2>
    <p>Los profesores que actualmente figuran en el sistema son las siguientes:</p>
    <div class="table-responsive">
        <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
        <script>
            $( "#updateButton" ).click(function() {
                $("#tableProfessors").load('/professor/list/update');
            });
        </script>
        <table class="table table-hover" th:fragment="tableProfessors" id="tableProfessors">
            <thead>
            <tr>
                <th scope="col">Dni</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Categor√≠a</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professorList}">
                <td th:text="${professor.dni}"> Sin dni</td>
                <td th:text="${professor.name}"> Sin nombre</td>
                <td th:text="${professor.surname}"> Sin apellidos</td>
                <td th:text="${professor.categoria}"> Sin categoria</td>
                <td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
                <td><a th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
                <td><a th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
	<div th:if="${#lists.isEmpty(professorList)}"> No professors </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
