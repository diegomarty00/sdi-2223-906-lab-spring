<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2>Editar usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">

        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input id="dni" th:value="${user.dni}" type="text" class="form-control" name="dni"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input id="name" th:value="${user.name}" type="text" class="form-control" name="name"
                       placeholder="Nombre del usuario"
                       required="true"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellido:</label>
            <div class="col-sm-10">
                <input id="lastName" th:value="${user.lastName}" type="text" class="form-control" name="lastName"
                       placeholder="Apellidos del usuario"
                       required="true"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>


    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
